version: '3.8'

services:
  sqlite3:
    image: nouchka/sqlite3:latest
    container_name: sqlite_db
    stdin_open: true
    tty: true
    volumes:
      - ./db/:/root/db/
  api:
    container_name: jobs_api
    build:
      context: .
      args:
        POETRY_V: "1.0.0"
    environment:
      - SQLALCHEMY_DB_URL=sqlite:////job_adds/db/app.db
      # - SQLALCHEMY_DATABASE_URL=postgresql://user:password@postgresserver/db
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./src:/project/src
      - ./db/:/job_adds/db/

